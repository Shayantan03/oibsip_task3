<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <meta name="author" content="Shayantan Sarkar"/>
        <meta name="description" content="Temperature unit converter"/>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <img src="thermometer 1.png" align="left" alt="Thermometer" width="150px" id="left_image"/>
            <img src="thermometer 2.png" align="right" alt="Thermometer" width="150px" id="right_image"/>
            <h1>Temperature Converter</h1>
            <div class="temperature_converter">
                <div>
                   <label>Celsius Scale</label><br>
                    <input type="number" placeholder="Celsius (°C)" class="box_temp" id="celsius_scale">
                </div>
                <br>
                <div>
                    <label>Farhenheit Scale</label><br>
                    <input type="number" placeholder="Farhenheit (°F)" class="box_temp" id="fahrenheit_scale">
                </div>
                <br>
                <div>
                    <label>Kelvin Scale</label><br>
                    <input type="number" placeholder="Kelvin (K)" class="box_temp" id="kelvin_scale">
                </div>
            </div>
            <div class="endnote">
                <p>Copyright 2023. All Rights Reserved<br>Shayantan Sarkar - Oasis Infobyte</p>
            </div>
        </div>
    </body>
    <script src="script.js" type="text/JavaScript"></script>
</html>
